<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Score keeper</title>
    <style>
        .winner {
            color: rgb(9, 211, 36);
        }

        .loser {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">

                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple125/v4/9a/81/f0/9a81f05b-9676-d84c-c371-2a637ed2962d/tns.etzyfbzr.png/750x750bb.jpeg"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Score keeper
                            </p>

                        </header>
                        <div class="card-content">

                            <div class="content">
                                <h1 class="title is-1"><span id="p1ScoreDisplay">0</span> to <span
                                        id="p2ScoreDisplay">0</span></h1>
                                <p class="subtitle"> Buttons are used for keeping score</p>

                                <label for="winningScore" class="label is-large is-inline">Playing up to </label>
                                <div class="select is-rounded">
                                    <select id="winningScore" name="">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <!-- <a href="#" class="card-footer-item">Save</a>
                        <a href="#" class="card-footer-item">Edit</a>
                        <a href="#" class="card-footer-item">Delete</a> -->
                            <button id="p1Button" class="card-footer-item button is-outlined is-primary ">
                                +1 Player One
                            </button>
                            <button id="p2Button" class="card-footer-item button is-outlined is-info">+2 Player One
                            </button>
                            <button id="reset" class="card-footer-item button is-danger"> Reset </button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scoreKeeprer.js"></script>
</body>

</html>
